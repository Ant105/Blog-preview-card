<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <main>
    <div class="blog-preview-card">
      <img class="main-img" alt="illustration article" src="assets/images/illustration-article.svg">
      <div class="learning">Learning</div>
      <p class="published">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
      <header>
        <h1>HTML & CSS foundations</h1>
      </header>
      <p class="description">These languages are the backbone of 
      every website, defining structure, content, and presentation.</p>
      <div class="div-for-avatar-and-name">
        <img class="avatar-img" alt="profile picture" src="assets/images/image-avatar.webp">
        <p class="name">Greg Hooper</p>
      </div>
    </div>
  </main>
  

  <aside>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Maria Tsy.
    </div>
  </aside>
  
</body>
</html>
